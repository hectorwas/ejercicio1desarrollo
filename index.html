<html>
<head>
<title>Formulario Tarea#1</title>
<link rel="stylesheet" href="estilos.css">
<script type="text/javascript">
function revisar(elemento){
            if(elemento.value==''){
                elemento.className='error';
            } else{
                elemento.className='input';
            }
        }

        function revisaNumero(elemento){
            if(elemento.value!==''){
                var data = elemento.value;
                if(isNaN(data)){
                    elemento.className='error';
                }else{
                    elemento.className='input';
                }
            }
        }

       function revisarCorreo(elemento){
           if(elemento.value!==''){
               var data = elemento.value;
               var exp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
               if(!exp.test(data)){
                   elemento.className = 'error';
               }else{
                   elemento.className = 'input';
               }
           }
        }
        function revisaLetras(){
            key = e.keyCode || e.which;
            tecla = String.fromCharCode(key).toString();
            letras = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZÁÉÍÓÚabcdefghijklmnñopqrstuvwxyzáéíóú"

            especiales=[8,13];
            tecla_especial=false
            for(var i in especiales){
                if(key==especiales[i]){
                    tecla_especial = true;
                    break;
                }
            }
            if (letras.indexOf(tecla)== -1 && !tecla_especial){
                alert("Ingresar Solo Letras");
                return false;
            }
        }
        function validar(){
            var datosCorrectos=true;
            var error="";
            if(document.getElementById("nombre").value==""){
                datosCorrectos=false;
                error="\n el nombre esta vacio";
            }

            if(document.getElementById("edad").value==""){
                datosCorrectos=false;
                error="\n ingrese numero";
            }

            if(isNaN(document.getElementById("edad").value)){
                datosCorrectos=false;
                error="\n solo debe tener numeros";
            }
            
            var exp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; 
            if(!exp.test(document.getElementById("correo").value)){
                datosCorrectos=false;
                error="\n no es una direccion de correo"
            }

            if (!datosCorrectos){
                alert('Hay errores'+error);
            }
            return datosCorrectos;
        }
	function obtenerdatos()
	{
		var nombre = document.getElementById('nombre').value;
        var apellidos = document.getElementById('apellidos').value;
		var edad = parseFloat(document.getElementById('edad').value);
        var sexo = document.getElementById('sexo').value;
        var correo = document.getElementById('correo').value;

		document.registro.nombreobtenido.value = nombre;
        document.registro.apellidoobtenido.value = apellidos;
		document.registro.edadobtenida.value = edad;
        document.registro.sexoobtenido.value = sexo;
        document.registro.correoobtenido.value = correo;

	}
</script>
</head>
<body>
    <div id="contenedor">
        <form name="registro" action="#" method="POST">
            <table border="1">
            <tr>
                <td>Nombre:</td><td><input type="text" class="input" name="nombre" onblur="revisar(this); revisaLetras(this)" onkeyup="revisar(this); revisaLetras(this)" id="nombre" autocomplete="off" required></td>
            </tr>	
            <tr>
                <td>Apellidos:</td><td><input type="text" class="input" name="apellidos" onblur="revisar(this)" onkeyup="revisar(this)" id="apellidos" required></td>
            </tr>	
            <tr>
                <td>Edad:</td><td><input type="text" class="input" name="edad" onblur="revisar(this); revisaNumero(this)" onkeyup="revisar(this); revisaNumero(this)" id="edad" required></td>
            </tr>
            <tr>
                <td>Sexo:</td><td><input type="text" class="input" name="sexo" onblur="revisar(this)" onkeyup="revisar(this)" id="sexo" required></td>
            </tr>	
            <tr>
                <td>Correo:</td><td><input type="text" class="input" name="correo" onblur="revisar(this); revisarCorreo(this)" onkeyup="revisar(this); revisarCorreo(this)" id="correo" required></td>
            </tr>	
            <tr>
                <td colspan "2"><input type="button" name="btn1" value="Enviar" onclick="obtenerdatos(); return validar()"></td>
            </tr>
            </table><br/><br/><br/>
            
            
            
            
            <table border="1">
            <tr>
                <td>Nombre:</td><td><input type="text" name="nombreobtenido" id="nombreobtenido" ></td>

            <tr>
                <td>Edad:</td><td><input type="text" name="edadobtenida" id="edadobtenida" ></td>
            </tr>
            <tr>
                <td>Sexo:</td><td><input type="text" name="sexoobtenido" id="sexoobtenido" ></td>
            </tr>	
            <tr>
                <td>Correo:</td><td><input type="text" name="correoobtenido" id="correoobtenido" ></td>
            </tr>	
            </table>
            </form>
            </center>
    </div>

</body>
